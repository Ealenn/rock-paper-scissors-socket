<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <ul>
        <li>Session : #<span id="session-id"></span></li>
        <li>Shared link : <span id="session-link"></span></li>
        <li>Players : <span id="session-player"> / 2</span></li>
    </ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    var server = 'http://localhost:8080'
    var socket = io.connect(server);
    socket.on('connected', function (data) {
        document.getElementById('session-id').innerHTML = data.session
        document.getElementById('session-link').innerHTML = server + '/' + data.session
        document.getElementById('session-player').innerHTML = data.player

        console.log(data);
    })
    </script>
</body>
</html>
